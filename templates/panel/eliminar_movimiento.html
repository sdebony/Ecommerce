{% extends 'panel/base.html' %}

{% block page_content %}


<section class="section-conten padding-y bg">
    <form action="{% url 'panel_movimiento_eliminar' mov.id  %}" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <div class="container">
            <div class="row">
            <main class="col-md-9">
                <article class="card">
                <header class="card-header">
                    <center><strong class="d-inline-block mr-8"><h3>Eliminar Movimiento: {{ mov.id }}</h3></strong></center>
                    <input type="number" name="idtransf" id="idtransf" class="form-control" value="{{ mov.id }}" disabled hidden >
                </header>
                <div class="card-body">
                    
                    <div class="row">
                    <div class="col-md-12">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Nombre</label>
                                    <b>{{ mov.cliente }} </b>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>fecha: </label>
                                    <b>{{mov.fecha  | date:"d/m/Y"}} </b>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Origen: </label>
                                    <b>{{mov.cuenta}}</b>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Monto: </label>
                                    <b>{{mov.monto}} </b>
                                    
                                </div>
                            </div>
                            <h5 class="mb-0">
                            <span style="float: right;">
                                <button type="submit" class="btn btn-danger"><span class=""></span> Eliminar </button>
                                <a href="{% url 'panel_movimientos' %}" class="btn btn-secondary">Cancelar</a>
                            </span></h5>
                    </div>

                    </div> <!-- row.// -->
                </div> <!-- card-body .// -->

                </article> <!-- order-group.// -->
            </main>
        </div> <!-- row.// -->
        </div>
    </form>

</section>

{% endblock %}
{% block js_page %}
{% endblock %}
