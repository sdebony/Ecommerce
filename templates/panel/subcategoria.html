
{% extends 'panel/base.html' %}
{% load static %}
{% block page_content %}


{% if not subcategoria %}
<form action="{% url 'panel_subcategoria_save' categoria.id 0 %}" method="POST">
{% else %}
<form action="{% url 'panel_subcategoria_save' categoria.id subcategoria.id %}" method="POST">
{% endif %}
  {% csrf_token %}
  <div class="card-body login-card-body">

      <div style="width:1500px; margin:0 auto;">
        <section class="content">
          <div class="container-fluid">
            <div class="row">
              <!-- left column -->
              <div class="col-md-8">
                <!-- general form elements -->
                <div class="card card-primary">
                  <div class="card-header">
                    <h3 class="card-title">SubCategoria <b>{{categoria.category_name }} / {{ subcategoria.subcategory_name }} </b></h3>
                  </div>
                  <!-- /.card-header -->
                  <!-- form start -->
                    <div class="form-row">
                        <div class="col form-group">
                            <input type="text" name="id_subcategoria" id="id_subcategoria" class="form-control" value="{{ subcategoria.id}}" hidden>
                            <input type="text" name="id_categoria" id="id_categoria" class="form-control" value="{{  categoria.id }}" hidden>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col form-group">
                            <label for="">Nombre Sub Categoria:</label>
                            <input type="text" name="nombre" id="nombre" class="form-control" value="{{subcategoria.subcategory_name}}" required>
                            <label for="">Slug:</label>
                            <input type="text" name="sub_category_slug" id="sub_category_slug" class="form-control" value="{{subcategoria.sub_category_slug}}" disabled>
                            <label for="">Orden:</label>
                            <input type="text" name="orden" id="orden" class="form-control" value="{{subcategoria.orden}}" required>
                        
                          </div>
                    </div>
                    <div class="form-row">
                        <div class="col form-group">
                            <label for="">Descripci√≥n:</label>
                            <textarea type="text" name="description" id="description" class="form-control" value="">{{ subcategoria.sub_category_description }}</textarea>
                        </div>
                    </div>
                  <!-- / .card-body -->
                  <div class="card-footer">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <a href="#" class="btn btn-secondary">Cancelar</a>
                  </div>
              
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
  </div>
</form>
{% endblock %}
