
{% extends 'panel/base.html' %}
{% load static %}
{% block page_content %}

<form action="{% url 'panel_subcategoria_save' categoria.id %}" method="POST">
  {% csrf_token %}
  <div class="card-body login-card-body">

      <div style="width:1500px; margin:0 auto;">
        <section class="content">
          <div class="container-fluid">
            <div class="row">
              <!-- left column -->
              <div class="col-md-8">
                <!-- general form elements -->
                <div class="card card-primary">
                  <div class="card-header">
                    <h3 class="card-title">Categoria <b> {{ categoria }} </b></h3>
                  </div>
                  <!-- /.card-header -->
                  <!-- form start -->
                    <div class="form-row">
                        <div class="col form-group">
                            <input type="text" name="id_categoria" id="id_categoria" class="form-control" value="{{ categoria.id}}" required hidden>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col form-group">
                            <label for="">Nombre Sub Categoria:</label>
                            <input type="text" name="nombre" id="nombre" class="form-control" value="" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col form-group">
                            <label for="">Descripci√≥n:</label>
                            <textarea type="textarea" name="description" rows="8" class="form-control"></textarea>
                        </div>
                    </div>
                  <!-- / .card-body -->
                  <div class="card-footer">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <a href="#" class="btn btn-secondary">Cancelar</a>
                  </div>
              
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
  </div>
</form>
{% endblock %}
