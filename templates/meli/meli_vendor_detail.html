{% extends 'panel/base.html' %}

{% block page_content %}


<div class="card shadow mb-6">
  <!-- Card Header - Dropdown -->
 
    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-6 text-gray-800">Productos del Vendedor </h1>
        <p><a href="{% url 'meli_get_first_token' %}" class="btn btn-primary " role="button" style="float: right;"><i class="fa fa-plus"></i>&nbsp;Conectar ML</a></p>
        <form action="{% url 'meli_productos_vendor_detail' %}" enctype="multipart/form-data" name="token" id="token" method="POST">
            {% csrf_token %}
            <div class="col form-group">
                <label for="">Nick Name:</label>
                <input type="text" name="nick_name" id="nick_name" class="form-control" value="" >
            </div>
           
            <button type="submit" class="btn btn-warning"><span class=""></span> Buscar </button>
            
        </form>
    </div>
    
    <div class="card-body">
        {% if articulos %}

       
        
        <table class="table table-striped table-bordered " id="dataTable">  
            <thead class="bg-primary text-white">
                <tr>
                    <th scope="col">Articulo</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Link</th>
                </tr>
            </thead>
            <tbody>
                    
                        {% for arts in articulos.results %}
                        <tr>
                            <th>{{arts.title}} </th>
                            <th>{{arts.price}}</th>
                            <th>{{arts.permalink}}</th>
                        </tr>

                        {% endfor %}
                
            </thead>
        </table>
        {% endif %}
    </div>
</div>  

{% endblock%}
